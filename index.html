<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1748ef9125.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()" onresize="resizeCanvas()">


    <header class="main-header">
        <div class="logo-img">
            <img src="img/logo-image.png" alt="">
        </div>
        <div class="nav-buttons">
            <button class="editor-button nav-btn" onclick="goToEditor()">Editor</button>
            <button class="gallery-button nav-btn" onclick="goToGallery()">Gallery</button>
        </div>
    </header>

    <div class="image-gallery"></div>

    <div class="meme-editor">
        <div class="canvas-container">
            <canvas onclick="onMarkLine(event)"></canvas>
        </div>

        <div class="editor">

            <div class="input-container editor-container">
                <input oninput="onSetLineTxt(this.value)" type="text" placeholder="Enter Input">
            </div>


            <div class="line-placements editor-container">
                <button class="add-line" onclick="onAddLines()"><i class="fa-solid fa-plus"></i></button>
                <button class="delete-line" onclick="onDeleteLine()"><i class="fa-solid fa-trash"></i></button>
            </div>

            <div class="line-options editor-container">
                <button onclick="onSwitchLines()"><i class="fa-solid fa-arrows-up-down"></i></button>
                <button onclick="onMoveLine(-10)"><i class="fas fa-arrow-up"></i></button>
                <button onclick="onMoveLine(10)"><i class="fas fa-arrow-down"></i></button>

            </div>

            <div class="font-options editor-container">
                <div class="first-row-fonts">
                    <button class="font-size-btn" onclick="onChangeFontSize(2)"><span><i class="fas fa-font"></i><sup>+</sup></span></button>
                    <button class="font-size-btn" onclick="onChangeFontSize(-2)"><span><i class="fas fa-font"></i><sup>-</sup></span></button>
                    <button onclick="onSetAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="onSetAlign('center')"><i class="fa-solid fa-align-center"></i></button>
                    <button onclick="onSetAlign('right')"><i class="fa-solid fa-align-right"></i></button>
                </div>

                <div class="second-row-fonts">
                    <select class="font-selector" onchange="onSetFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                    </select>
                    <label for="color-picker" class="color-btn" title="Pick Text Color"><i
                            class="fa-solid fa-palette"></i></label>
                    <input oninput="onSetColor(this.value)" value="#ffffff" type="color" id="color-picker">
                </div>



            </div>

            <a id="download-link" download="my-meme.png">
                <button class="download-btn" onclick="onDownloadMeme()">Download <i
                        class="fa-solid fa-download"></i></button>
            </a>
        </div>
    </div>

    <footer class="main-footer">Â© 2025 Super Meme Generator By Nethanel</footer>

    <script src="js/main.js"></script>
    <script src="js/services/utilService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/controllers/galleryController.js"></script>
</body>

</html>
